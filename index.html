<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/style/style.css">
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone-with-data-2012-2022.js"></script>
  </head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

<nav style="background-color: #4484CE" class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a style="background-color: #4484CE; color: white;" class="navbar-brand" href="#">
        <h5> GOOGLE and WEATHER </h5>
      </a>
    </div>
  </div>
</nav>

<body>
  <div class="form-inline">
    <div class="form-group">
      <label for="search">Start</label>
          <input id="startInput" type="text" class="form-control" placeholder="Search">
      <label for="search">Destination</label>
          <input id="destinationInput"type="text" class="form-control" placeholder="Search">
    </div>
    <button id="destinationButton" class="dates btn"> Tell me! </button>
  </div>


    <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Driving</label>
    </div>

    <div id="map"></div>

    <!-- <input type="text" name="Hello" id="city" placeholder="city here">
    <input type="text" name="Hello" id="timestamp" placeholder="timestamp here">
    <button type="Submit" id="submit">Submit</button>
    <a href="https://www.epochconverter.com/" target="_blank">Link to time converter use epoch time for thie timestamp field e.g. 1506485287</a>
    <p>Check console logs for response</p> -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPohRT1xe96u7JVPsKDHGNMi4gRWj4AAw&libraries=places&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
